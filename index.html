<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keystone Environmental</title>
  <meta name="description" content="Keystone Environmental" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>

<body>

  <main>
    <img src="assets/logo.png" alt="Keystone Environmental Logo" class="logo" />
  </main>

  <div id="footer"></div>

  <script>
    fetch('assets/footer.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;
        document.getElementById('currentYear').textContent =
          new Date().getFullYear();
      });
  </script>

</body>

</html>
